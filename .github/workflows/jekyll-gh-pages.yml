# Workflow for building and deploying a Quarto site to GitHub Pages
name: Deploy Quarto site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Render site
        run: quarto render
      
      - name: Verify site structure
        run: ls -R _site  # List all files in the generated site directory
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: my-quarto-site
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v2
        with:
          name: my-quarto-site
      
      - name: Verify artifact content
        run: ls -R  # List all files in the current directory to verify artifact contents
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
